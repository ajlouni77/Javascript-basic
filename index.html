<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JaveScript</title>
  </head>
  <body>
    <script>
      console.log(-5 * 3);
      console.log("JaveScript" + 50);
      console.log(17 % 5);
      console.log(5 % 17);
      console.log(5 / 10);
      console.log(4 === "4");
      console.log(4 != 5);
      console.log(7 <= 8);
      console.log("Hello" + 5);
      let x = 4.7;
      console.log(Math.ceil(x) - Math.floor(x));
      console.log(Math.pow(x, 2));

      let number = prompt("number:");
      console.log(number);

      let number1 = prompt("number1:");
      let number2 = prompt("number2:");
      console.log(+number1 + +number2);

      let number3 = prompt("number3:");
      let number4 = prompt("number4:");
      console.log(+number3 * +number4);

      let number5 = prompt("number5:");
      let number6 = prompt("number6:");
      console.log(+number5 / +number6);

      let sum = 1 + 5;
      let sum1 = prompt("sum1:", sum);
    </script>
  </body>
</html>
